name: JS Actions

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'  

jobs:
  action:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: hello-action
      id: hw1
      uses: ./.github/actions/hello-world
      with:
        first-greeting: "Learning Lab User ${{ github.event.inputs.logLevel }}"

    - name: debug
      run: echo "CR Number:= ${{ steps.hw1.output.number }}"
